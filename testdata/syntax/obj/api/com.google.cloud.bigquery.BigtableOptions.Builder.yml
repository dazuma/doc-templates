- uid: "com.google.cloud.bigquery.BigtableOptions.Builder.setColumnFamilies(java.util.List<com.google.cloud.bigquery.BigtableColumnFamily>)"
  id: "setColumnFamilies(java.util.List<com.google.cloud.bigquery.BigtableColumnFamily>)"
  parent: "com.google.cloud.bigquery.BigtableOptions.Builder"
  langs:
  - "java"
  name: "setColumnFamilies(List<BigtableColumnFamily> columnFamilies)"
  nameWithType: "BigtableOptions.Builder.setColumnFamilies(List<BigtableColumnFamily> columnFamilies)"
  fullName: "com.google.cloud.bigquery.BigtableOptions.Builder.setColumnFamilies(List<BigtableColumnFamily> columnFamilies)"
  overload: "com.google.cloud.bigquery.BigtableOptions.Builder.setColumnFamilies*"
  type: "Method"
  package: "com.google.cloud.bigquery"
  summary: "List of column families to expose in the table schema along with their types.\n\nThis list restricts the column families that can be referenced in queries and specifies their value types. You can use this list to do type conversions - see the 'type' field for more details. If you leave this list empty, all column families are present in the table schema and their values are read as BYTES. During a query only the column families referenced in that query are read from Bigtable."
  syntax:
    content: "public BigtableOptions.Builder setColumnFamilies(List<BigtableColumnFamily> columnFamilies)"
    parameters:
    - id: "columnFamilies"
      type: "java.util.List<com.google.cloud.bigquery.BigtableColumnFamily>"
    return:
      type: "com.google.cloud.bigquery.BigtableOptions.Builder"
