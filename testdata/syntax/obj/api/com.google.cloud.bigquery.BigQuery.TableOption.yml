  type: "Method"
  package: "com.google.cloud.bigquery"
  summary: "Returns an option to specify the table's fields to be returned by the RPC call. If this option is not provided all table's fields are returned. `TableOption.fields` can be used to specify only the fields of interest. <xref uid=\"com.google.cloud.bigquery.Table.getTableId*\" data-throw-if-not-resolved=\"false\">Table#getTableId()</xref> and type (which is part of <xref uid=\"com.google.cloud.bigquery.Table.getDefinition*\" data-throw-if-not-resolved=\"false\">Table#getDefinition()</xref>) are always returned, even if not specified."
  syntax:
    content: "public static BigQuery.TableOption fields(BigQuery.TableField[] fields)"
