  module: google-cloud-pubsub
  id: "#audience"
  summary: "The audience to be used when generating OIDC token. The audience claim identifies the recipients that\nthe JWT is intended for. The audience value is a single case-sensitive string. Having multiple values\n(array) for the audience field is not supported. More info about the OIDC JWT token audience here:\nhttps://tools.ietf.org/html/rfc7519#section-4.1.3 Note: if not specified, the <code>endpoint</code> URL will be used."
