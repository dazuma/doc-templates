  id: OrderingKeyError
  summary: "Indicates that messages using the #ordering&lt;em&gt;key are not being\npublished due to error. Future calls to Topic#publish&lt;/em&gt;async with the\n<a href=\"./Google-Cloud-PubSub-OrderingKeyError#Google__Cloud__PubSub__OrderingKeyError_ordering_key_instance_\">#ordering_key</a> will fail with this error.</p>\n\n<p>To allow future messages with the #ordering&lt;em&gt;key to be published, the\n#ordering&lt;/em&gt;key must be passed to <a href=\"./Google-Cloud-PubSub-Topic#Google__Cloud__PubSub__Topic_resume_publish_instance_\">Topic#resume_publish</a>.</p>\n\n<p>If this error is retrieved from <a href=\"./Google-Cloud-PubSub-PublishResult#Google__Cloud__PubSub__PublishResult_error_instance_\">PublishResult#error</a>, inspect <code>cause</code>\nfor the error raised while publishing."
