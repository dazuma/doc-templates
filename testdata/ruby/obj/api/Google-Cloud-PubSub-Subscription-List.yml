- uid: Google::Cloud::PubSub::Subscription::List#all(instance)
  fullName: Google::Cloud::PubSub::Subscription::List#all
  name: "#all"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: "#all"
  summary: "Retrieves remaining results by repeatedly invoking <a href=\"./Google-Cloud-PubSub-Subscription-List#Google__Cloud__PubSub__Subscription__List_next_instance_\">#next</a> until\n<a href=\"./Google-Cloud-PubSub-Subscription-List#Google__Cloud__PubSub__Subscription__List_next__instance_\">#next?</a> returns <code>false</code>. Calls the given block once for each\nresult, which is passed as the argument to the block.</p>\n\n<p>An Enumerator is returned if no block is given.</p>\n\n<p>This method will make repeated API calls until all remaining results\nare retrieved. (Unlike <code>#each</code>, for example, which merely iterates\nover the results returned by a single API call.) Use with caution."
  type: method
  example:     
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\nsubscriptions = pubsub.subscriptions\nsubscriptions.all do |subscription|\n  puts subscription.name\nend</pre>"
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\nsubscriptions = pubsub.subscriptions\nall_names = subscriptions.all.map do |subscription|\n  subscription.name\nend</pre>"
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\nsubscriptions = pubsub.subscriptions\nsubscriptions.all(request_limit: 10) do |subscription|\n  puts subscription.name\nend</pre>"
  syntax:
    description: "Retrieves remaining results by repeatedly invoking <a href=\"./Google-Cloud-PubSub-Subscription-List#Google__Cloud__PubSub__Subscription__List_next_instance_\">#next</a> until\n<a href=\"./Google-Cloud-PubSub-Subscription-List#Google__Cloud__PubSub__Subscription__List_next__instance_\">#next?</a> returns <code>false</code>. Calls the given block once for each\nresult, which is passed as the argument to the block.</p>\n\n<p>An Enumerator is returned if no block is given.</p>\n\n<p>This method will make repeated API calls until all remaining results\nare retrieved. (Unlike <code>#each</code>, for example, which merely iterates\nover the results returned by a single API call.) Use with caution."
    content: "def all(request_limit: nil, &block) { |subscription| ... } => Enumerator"
    arguments:
    - description: "<strong>request_limit</strong> (Integer) <em>(defaults to: nil)</em> — The upper limit of API requests to\nmake to load all subscriptions. Default is no limit."
    yields:
    - description: "(subscription) — The block for accessing each subscription."
    yieldparams:
    - description: "<strong>subscription</strong> (<a href=\"./Google-Cloud-PubSub-Subscription\">Subscription</a>) — The subscription object."
    returnValues:
    - description: "(Enumerator)"
    raises: []
