- uid: Google::Cloud::PubSub::Topic::List#all(instance)
  fullName: Google::Cloud::PubSub::Topic::List#all
  name: "#all"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: "#all"
  summary: "Retrieves remaining results by repeatedly invoking <a href=\"./Google-Cloud-PubSub-Topic-List#Google__Cloud__PubSub__Topic__List_next_instance_\">#next</a> until\n<a href=\"./Google-Cloud-PubSub-Topic-List#Google__Cloud__PubSub__Topic__List_next__instance_\">#next?</a> returns <code>false</code>. Calls the given block once for each\nresult, which is passed as the argument to the block.</p>\n\n<p>An Enumerator is returned if no block is given.</p>\n\n<p>This method will make repeated API calls until all remaining results\nare retrieved. (Unlike <code>#each</code>, for example, which merely iterates\nover the results returned by a single API call.) Use with caution."
  type: method
  example:     
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\ntopics = pubsub.topics\ntopics.all do |topic|\n  puts topic.name\nend</pre>"
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\ntopics = pubsub.topics\nall_names = topics.all.map do |topic|\n  topic.name\nend</pre>"
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\ntopics = pubsub.topics\ntopics.all(request_limit: 10) do |topic|\n  puts topic.name\nend</pre>"
  syntax:
    description: "Retrieves remaining results by repeatedly invoking <a href=\"./Google-Cloud-PubSub-Topic-List#Google__Cloud__PubSub__Topic__List_next_instance_\">#next</a> until\n<a href=\"./Google-Cloud-PubSub-Topic-List#Google__Cloud__PubSub__Topic__List_next__instance_\">#next?</a> returns <code>false</code>. Calls the given block once for each\nresult, which is passed as the argument to the block.</p>\n\n<p>An Enumerator is returned if no block is given.</p>\n\n<p>This method will make repeated API calls until all remaining results\nare retrieved. (Unlike <code>#each</code>, for example, which merely iterates\nover the results returned by a single API call.) Use with caution."
    content: "def all(request_limit: nil, &block) { |topic| ... } => Enumerator"
    arguments:
    - description: "<strong>request_limit</strong> (Integer) <em>(defaults to: nil)</em> — The upper limit of API requests to\nmake to load all topics. Default is no limit."
    yields:
    - description: "(topic) — The block for accessing each topic."
    yieldparams:
    - description: "<strong>topic</strong> (<a href=\"./Google-Cloud-PubSub-Topic\">Topic</a>) — The topic object."
    returnValues:
    - description: "(Enumerator)"
    raises: []
