- uid: Google::Cloud::PubSub::Subscription::PushConfig#version(instance)
  fullName: Google::Cloud::PubSub::Subscription::PushConfig#version
  name: "#version"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: "#version"
  summary: "<p>The format of the pushed message. This attribute indicates the version of the data expected by the endpoint.\nThis controls the shape of the pushed message (i.e., its fields and metadata). The endpoint version is based\non the version of the Pub/Sub API.</p>\n\n<p>If not present during the Subscription creation, it will default to the version of the API used to make such\ncall.</p>\n\n<p>The possible values for this attribute are:</p>\n\n<ul>\n<li><code>v1beta1</code>: uses the push format defined in the v1beta1 Pub/Sub\nAPI.</li>\n<li><code>v1</code> or <code>v1beta2</code>: uses the push format defined in the v1 Pub/Sub\nAPI.</li>\n</ul>"
  type: method
  example: []
  syntax:
    description: "<p>The format of the pushed message. This attribute indicates the version of the data expected by the endpoint.\nThis controls the shape of the pushed message (i.e., its fields and metadata). The endpoint version is based\non the version of the Pub/Sub API.</p>\n\n<p>If not present during the Subscription creation, it will default to the version of the API used to make such\ncall.</p>\n\n<p>The possible values for this attribute are:</p>\n\n<ul>\n<li><code>v1beta1</code>: uses the push format defined in the v1beta1 Pub/Sub\nAPI.</li>\n<li><code>v1</code> or <code>v1beta2</code>: uses the push format defined in the v1 Pub/Sub\nAPI.</li>\n</ul>"
    content: "def version => String"
    arguments: []
    yields: []
    yieldparams: []
    returnValues:
    - description: "(String)"
    raises: []
