- uid: Google::Cloud::PubSub::Subscription::PushConfig#initialize(instance)
  fullName: Google::Cloud::PubSub::Subscription::PushConfig#initialize
  name: "#initialize"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: "#initialize"
  summary: "Creates a new push configuration."
  type: method
  example: []
  syntax:
    description: "Creates a new push configuration."
    content: "def initialize(endpoint: nil, email: nil, audience: nil) => PushConfig"
    arguments:
    - description: "<strong>endpoint</strong> (String) <em>(defaults to: nil)</em> — A URL locating the endpoint to which messages should be pushed. For\nexample, a Webhook endpoint might use <code>https://example.com/push</code>."
    - description: "<strong>email</strong> (String) <em>(defaults to: nil)</em> — The service account email to be used for generating the OIDC token.\nThe caller must have the <code>iam.serviceAccounts.actAs</code> permission for the service account."
    - description: "<strong>audience</strong> (String) <em>(defaults to: nil)</em> — The audience to be used when generating OIDC token. The audience claim identifies\nthe recipients that the JWT is intended for. The audience value is a single case-sensitive string. Having\nmultiple values (array) for the audience field is not supported. More info about the OIDC JWT token\naudience here: https://tools.ietf.org/html/rfc7519#section-4.1.3 Note: if not specified, the <code>endpoint</code>\nURL will be used."
    yields: []
    yieldparams: []
    returnValues:
    - description: "(<a href=\"./Google-Cloud-PubSub-Subscription-PushConfig\">PushConfig</a>) — a new instance of PushConfig"
    raises:
    - description: "(ArgumentError)"
