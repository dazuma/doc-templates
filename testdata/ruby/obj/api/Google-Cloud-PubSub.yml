  fullName: Google::Cloud::PubSub
  langs:
  - ruby
  module: google-cloud-pubsub
  id: PubSub
  summary: "<h1>Google Cloud Pub/Sub</h1>\n\n<p>Google Cloud Pub/Sub is designed to provide reliable, many-to-many,\nasynchronous messaging between applications. Publisher applications can\nsend messages to a &quot;topic&quot; and other applications can subscribe to that\ntopic to receive the messages. By decoupling senders and receivers, Google\nCloud Pub/Sub allows developers to communicate between independently\nwritten applications.</p>\n\n<p>See <a href=\"../../file.OVERVIEW.yml\" title=\"Google Cloud Pub/Sub Overview\">Google Cloud Pub/Sub Overview</a>.</p>"
  type: "module"
  name: Google::Cloud::PubSub
  example: []

- uid: Google::Cloud::PubSub.configure(class)
  fullName: Google::Cloud::PubSub.configure
  name: ".configure"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: ".configure"
  summary: "<p>Configure the Google Cloud PubSub library.</p>\n\n<p>The following PubSub configuration parameters are supported:</p>\n\n<ul>\n<li><code>project_id</code> - (String) Identifier for a PubSub project. (The\nparameter <code>project</code> is considered deprecated, but may also be used.)</li>\n<li><code>credentials</code> - (String, Hash, Google::Auth::Credentials) The path to\nthe keyfile as a String, the contents of the keyfile as a Hash, or a\nGoogle::Auth::Credentials object. (See <a href=\"./Google-Cloud-PubSub-Credentials\">Credentials</a>) (The\nparameter <code>keyfile</code> is considered deprecated, but may also be used.)</li>\n<li><code>scope</code> - (String, Array<String>) The OAuth 2.0 scopes controlling\nthe set of resources and operations that the connection can access.</li>\n<li><code>retries</code> - (Integer) Number of times to retry requests on server\nerror.</li>\n<li><code>timeout</code> - (Integer) Default timeout to use in requests.</li>\n<li><code>endpoint</code> - (String) Override of the endpoint host name, or <code>nil</code>\nto use the default endpoint.</li>\n<li><code>emulator_host</code> - (String) Host name of the emulator. Defaults to\n<code>ENV[&quot;PUBSUB_EMULATOR_HOST&quot;]</code></li>\n<li><code>on_error</code> - (Proc) A Proc to be run when an error is encountered\non a background thread. The Proc must take the error object as the\nsingle argument. (See <a href=\"./Google-Cloud-PubSub-Subscriber#Google__Cloud__PubSub__Subscriber_on_error_instance_\">Subscriber#on_error</a>.)</li>\n</ul>"
  type: method
  example: []
  syntax:
    description: "<p>Configure the Google Cloud PubSub library.</p>\n\n<p>The following PubSub configuration parameters are supported:</p>\n\n<ul>\n<li><code>project_id</code> - (String) Identifier for a PubSub project. (The\nparameter <code>project</code> is considered deprecated, but may also be used.)</li>\n<li><code>credentials</code> - (String, Hash, Google::Auth::Credentials) The path to\nthe keyfile as a String, the contents of the keyfile as a Hash, or a\nGoogle::Auth::Credentials object. (See <a href=\"./Google-Cloud-PubSub-Credentials\">Credentials</a>) (The\nparameter <code>keyfile</code> is considered deprecated, but may also be used.)</li>\n<li><code>scope</code> - (String, Array<String>) The OAuth 2.0 scopes controlling\nthe set of resources and operations that the connection can access.</li>\n<li><code>retries</code> - (Integer) Number of times to retry requests on server\nerror.</li>\n<li><code>timeout</code> - (Integer) Default timeout to use in requests.</li>\n<li><code>endpoint</code> - (String) Override of the endpoint host name, or <code>nil</code>\nto use the default endpoint.</li>\n<li><code>emulator_host</code> - (String) Host name of the emulator. Defaults to\n<code>ENV[&quot;PUBSUB_EMULATOR_HOST&quot;]</code></li>\n<li><code>on_error</code> - (Proc) A Proc to be run when an error is encountered\non a background thread. The Proc must take the error object as the\nsingle argument. (See <a href=\"./Google-Cloud-PubSub-Subscriber#Google__Cloud__PubSub__Subscriber_on_error_instance_\">Subscriber#on_error</a>.)</li>\n</ul>"
    content: "def self.configure => Google::Cloud::Config"
    arguments: []
    yields:
    - description: "(Google::Cloud.configure.pubsub)"
    yieldparams: []
    returnValues:
    - description: "(Google::Cloud::Config) — The configuration object the\nGoogle::Cloud::PubSub library uses."
    raises: []
- uid: Google::Cloud::PubSub.new(class)
  fullName: Google::Cloud::PubSub.new
  name: ".new"
  langs:
    - ruby
  module: google-cloud-pubsub
  id: ".new"
  summary: "Creates a new object for connecting to the Pub/Sub service.\nEach call creates a new connection.</p>\n\n<p>For more information on connecting to Google Cloud see the\n<a href=\"../../file.AUTHENTICATION.yml\" title=\"Authentication Guide\">Authentication Guide</a>."
  type: method
  example:     
    - "<pre class=\"prettyprint lang-rb\">require \"google/cloud/pubsub\"\n\npubsub = Google::Cloud::PubSub.new\n\ntopic = pubsub.topic \"my-topic\"\ntopic.publish \"task completed\"</pre>"
  syntax:
    description: "Creates a new object for connecting to the Pub/Sub service.\nEach call creates a new connection.</p>\n\n<p>For more information on connecting to Google Cloud see the\n<a href=\"../../file.AUTHENTICATION.yml\" title=\"Authentication Guide\">Authentication Guide</a>."
    content: "def self.new(project_id: nil, credentials: nil, scope: nil, timeout: nil, endpoint: nil, emulator_host: nil, project: nil, keyfile: nil) => Google::Cloud::PubSub::Project"
    arguments:
    - description: "<strong>project_id</strong> (String) <em>(defaults to: nil)</em> — Project identifier for the Pub/Sub service\nyou are connecting to. If not present, the default project for the\ncredentials is used."
    - description: "<strong>credentials</strong> (String, Hash, Google::Auth::Credentials) <em>(defaults to: nil)</em> — The path to\nthe keyfile as a String, the contents of the keyfile as a Hash, or a\nGoogle::Auth::Credentials object. (See <a href=\"./Google-Cloud-PubSub-Credentials\">Credentials</a>)"
    - description: "<strong>scope</strong> (String, Array&lt;String&gt;) <em>(defaults to: nil)</em> — <p>The OAuth 2.0 scopes controlling\nthe set of resources and operations that the connection can access.\nSee <a href=\"https://developers.google.com/identity/protocols/OAuth2\">Using OAuth 2.0 to Access Google\nAPIs</a>.</p>\n\n<p>The default scope is:</p>\n\n<ul>\n<li><code>https://www.googleapis.com/auth/pubsub</code></li>\n</ul>"
    - description: "<strong>timeout</strong> (Integer) <em>(defaults to: nil)</em> — Default timeout to use in requests. Optional."
    - description: "<strong>endpoint</strong> (String) <em>(defaults to: nil)</em> — Override of the endpoint host name. Optional.\nIf the param is nil, uses the default endpoint."
    - description: "<strong>emulator_host</strong> (String) <em>(defaults to: nil)</em> — Pub/Sub emulator host. Optional.\nIf the param is nil, uses the value of the <code>emulator_host</code> config."
    - description: "<strong>project</strong> (String) <em>(defaults to: nil)</em> — Alias for the <code>project_id</code> argument. Deprecated."
    - description: "<strong>keyfile</strong> (String) <em>(defaults to: nil)</em> — Alias for the <code>credentials</code> argument.\nDeprecated."
    yields: []
    yieldparams: []
    returnValues:
    - description: "(<a href=\"./Google-Cloud-PubSub-Project\">Google::Cloud::PubSub::Project</a>)"
    raises:
    - description: "(ArgumentError)"
