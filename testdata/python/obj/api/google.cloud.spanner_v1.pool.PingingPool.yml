    remote:
      branch: HEAD
      path: google/cloud/spanner_v1/pool.py
      repo: https://github.com/googleapis/python-spanner.git
    startLine: 311
  summary: "Concrete session pool implementation:\n\n* Pre-allocates / creates a fixed\
    \ number of sessions. \n\n* Sessions are used in \"round-robin\" order (LRU first).\
    \ \n\n* \"Pings\" existing sessions in the background after a specified interval\
    \ via an API call (`session.ping()`). \n\n* Blocks, with a timeout, when <xref:google.cloud.spanner_v1.pool.PingingPool.get>\
    \ is called on an empty pool. Raises after timing out. \n\n* Raises when <xref:google.cloud.spanner_v1.pool.PingingPool.put>\
    \ is called on a full pool.  That error is never expected in normal practice,\
    \ as users should be calling <xref:google.cloud.spanner_v1.pool.PingingPool.get>\
    \ followed by <xref:google.cloud.spanner_v1.pool.PingingPool.put> whenever in\
    \ need of a session. \n\nThe application is responsible for calling <xref:google.cloud.spanner_v1.pool.PingingPool.ping>\
    \ at appropriate\ntimes, e.g. from a background thread."
  syntax:
    content: PingingPool(size=10, default_timeout=10, ping_interval=3000, labels=None)
    parameters:
    - description: fixed pool size
      id: size
      type:
      - int
    - description: 'default timeout, in seconds, to wait for

        a returned session.'
      id: default_timeout
      type:
      - int
    - description: interval at which to ping sessions.
      id: ping_interval
      type:
      - int
    - description: '(Optional) user-assigned labels for sessions created

        by the pool.'
      id: labels
      type:
      - dict (str -> str)
      - None
